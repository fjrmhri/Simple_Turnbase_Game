<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestia Clash</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-shell">
    <header class="topbar">
      <div class="brand">Celestia Clash</div>
      <div class="controls">
        <label for="difficulty-select">Difficulty</label>
        <select id="difficulty-select"></select>
        <div id="modifier-container" class="modifier-container"></div>
        <button id="start-btn" class="btn primary">Start</button>
      </div>
    </header>

    <main class="content">
      <section id="start-screen" class="panel start-panel">
        <p>Prepare your squad to stop the Elder Dragon before it escapes the summit. Configure modifiers, then begin.</p>
      </section>

      <section id="battlefield" class="panel battle-panel hidden">
        <div id="storyOverlay" class="story-panel hidden">
          <div class="story-portrait-wrapper">
            <img id="storyPortrait" alt="Story portrait" />
          </div>
          <div class="story-dialog-wrapper">
            <div id="storyName" class="story-name"></div>
            <div id="storyText" class="story-text"></div>
            <div class="story-controls">
              <button id="storyNext" class="btn secondary">Next</button>
              <button id="storySkip" class="btn ghost">Skip</button>
            </div>
          </div>
        </div>

        <div class="battle-layout">
          <div class="battle-header">
            <div class="turn-order">
              <h3>Turn Order</h3>
              <div id="turn-track" class="turn-track"></div>
            </div>
            <div class="boss-intent" id="boss-intent"></div>
          </div>

          <div class="battle-body">
            <div class="heroes" id="heroes"></div>
            <div class="boss-area">
              <div id="boss-card" class="boss-card"></div>
            </div>
          </div>

          <div class="skill-bar" id="skill-bar"></div>
          <div class="battle-actions">
            <button id="next-turn" class="btn primary">End Turn</button>
            <button id="restart" class="btn ghost">Restart</button>
          </div>

          <div class="log-panel">
            <h3>Battle Log</h3>
            <div id="log" class="log"></div>
          </div>
        </div>
      </section>

      <section id="result-panel" class="panel result-panel hidden">
        <h2 id="result-title"></h2>
        <div id="result-details"></div>
        <button id="play-again" class="btn primary">Play Again</button>
      </section>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
