<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestia Clash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-shell">
    <header class="topbar">
      <div class="brand">Celestia Clash</div>
      <div class="controls">
        <label for="difficulty-select">Difficulty</label>
        <select id="difficulty-select"></select>
        <div id="modifier-container" class="modifier-container"></div>
        <button id="start-story" class="btn primary">Start Story</button>
      </div>
    </header>

    <main class="content">
      <section id="story-panel" class="panel story-panel">
        <div class="story-visual">
          <img id="story-portrait" alt="Speaker portrait" />
        </div>
        <div class="story-text">
          <div id="story-speaker" class="story-speaker"></div>
          <div id="story-line" class="story-line"></div>
          <div class="story-actions">
            <button id="skip-text" class="btn ghost">Skip Text</button>
            <button id="next-line" class="btn secondary">Next</button>
          </div>
        </div>
      </section>

      <section id="battle-panel" class="panel battle-panel hidden">
        <div class="battle-layout">
          <div class="battle-header">
            <div class="turn-order">
              <h3>Turn Order</h3>
              <div id="turn-track" class="turn-track"></div>
            </div>
            <div class="boss-intent" id="boss-intent"></div>
          </div>

          <div class="battle-body">
            <div class="heroes" id="heroes"></div>
            <div class="boss-area">
              <div id="boss-card" class="boss-card"></div>
            </div>
          </div>

          <div class="skill-bar" id="skill-bar"></div>
          <div class="battle-actions">
            <button id="next-turn" class="btn primary">End Turn</button>
            <button id="restart" class="btn ghost">Restart</button>
          </div>

          <div class="log-panel">
            <h3>Battle Log</h3>
            <div id="log" class="log"></div>
          </div>
        </div>
      </section>

      <section id="result-panel" class="panel result-panel hidden">
        <h2 id="result-title"></h2>
        <div id="result-details"></div>
        <button id="play-again" class="btn primary">Play Again</button>
      </section>
    </main>
  </div>

  <script type="module" src="config.js"></script>
  <script type="module" src="story.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
